---
layout: page
title: Latest news
---
{% for post in site.posts %}
	<a href="{{base}}/{{ post.url }}">
		<img class="post-image" src="{{base}}/{{ post.image }}" />
		<div class="excerpt-body">
			<h2>{{ post.title }}</h2>
			{{ post.excerpt | remove: '<p>' | remove: '</p>' }}
		</div>
	</a>
	{% if forloop.last %}
		<br />
	{% else %}
		<hr>
	{% endif %}
{% endfor %}
