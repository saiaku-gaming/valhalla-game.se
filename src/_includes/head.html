<head>

  <link rel="shortcut icon" href="{{base}}/favicon.ico">

  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  {% if jekyll.environment == "development" %}
    <meta name="robots" content="noindex">
  {% endif %}

  <title>
      {{ site.title }} &middot; {{ page.title }}
  </title>


  <link rel="stylesheet" href="{{base}}/style/style.css">

  <link rel="stylesheet" href="{{base}}/style/magnific-popup.css">


  <script src="{{base}}/js/zepto.min.js"></script>

  <script src="{{base}}/js/youtube-fix.js"></script>

  <script src="{{base}}/js/jquery.magnific-popup.min.js"></script>


  {% if jekyll.environment != "development" %}
    <script src="{{base}}/js/google-analytics.js"></script>
  {% endif %}

  <script type="text/javascript">
    $(document).ready(function() {
      var imgLink = $('.image-link');
      imgLink.each((index, img) => {
        if(!img.getAttribute('data-mfp-src') && img.getAttribute('src')){
          img.setAttribute('data-mfp-src', img.getAttribute('src'));
        }
      });
      if(imgLink && imgLink.length > 0){
        imgLink.magnificPopup({type:'image'});
      }
    });
  </script>

</head>
